name = "proven-ai"
compatibility_date = "2026-02-08"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = "dist"

[[d1_databases]]
binding = "PROVENAI_DB"
database_name = "provenai-db"
database_id = "131feed4-ed0e-4896-b403-2c8d354941d9"

[vars]
# AUTH_SECRET is set via: npx wrangler pages secret put AUTH_SECRET
AUTH_TRUSTED_ORIGIN = "https://provenai.app"
BETTER_AUTH_URL = "https://provenai.app"
ADMIN_EMAILS = "jeff@provenai.app"
SAASDESK_BASE_URL = "https://saasdesk.dev"
SAASDESK_APP_ID = ""
ENABLE_STRIPE_TEST_OFFER = "true"
# Set via Wrangler secrets (do not commit real values)
# SAASDESK_WEBHOOK_API_KEY
# STRIPE_SECRET_KEY
# STRIPE_WEBHOOK_SECRET
# Intelligence Briefing config (env-level overrides; DB app_config is primary)
# BRIEFING_REFRESH_MODE = "daily"      # daily | 3x_week | weekly | manual
# BRIEFING_MAX_ITEMS_VISIBLE = "4"
# BRIEFING_MAX_ITEMS_STORED = "200"
# BRIEFING_MIN_HOURS_BETWEEN_RUNS = "18"